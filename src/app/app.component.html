<mat-sidenav-container>

  <mat-sidenav
    class="sidenav"
    #sidenav
    [mode]="sidenavMode"
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    >
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" color="primary">
      <button
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span>My App</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
